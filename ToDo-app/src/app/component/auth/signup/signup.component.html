<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3 class="text-center mb-4">Sign Up</h3>
  
        <!-- رسالة الأخطاء -->
        <div *ngIf="formErrors.general" class="alert alert-danger">
          {{ formErrors.general }}
        </div>
        <ul *ngIf="formErrors && (formErrors | keyvalue).length > 0 && !formErrors.general" class="alert alert-danger">
          <li *ngFor="let error of formErrors | keyvalue">{{ error.value }}</li>
        </ul>
  
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input formControlName="name" class="form-control" />
          </div>
  
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input formControlName="email" type="email" class="form-control" />
          </div>
  
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" />
          </div>
  
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input formControlName="phone" class="form-control" />
          </div>
  
          <div class="mb-3">
            <label class="form-label">Age</label>
            <input formControlName="age" class="form-control" />
          </div>
  
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input formControlName="address" class="form-control" />
          </div>
  
          <button type="submit" class="btn btn-primary w-100" [disabled]="signupForm.invalid">Sign Up</button>
          <div class="text-center mt-3">
            <p class="mt-3 text-center">Already have an account? <a [routerLink]="['/login']">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
